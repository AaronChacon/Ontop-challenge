
<div class="table__header">
  <div class="table__header-info">
    <h4 class="header__title">Contracts list</h4>
    <span class="header__subtitle">1 Pending, 2 Active</span>
  </div>
  <div class="table__header-search">
    <div class="input__group">
      <div class="input__icon input__icon--left">
        <i class="icon-search icon"></i>
      </div>
      <input
        type="text"
        placeholder="Seach"
        class="input input-primary"
      >
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Contractor name Column -->
  <ng-container matColumnDef="contractorName">
    <th mat-header-cell *matHeaderCellDef>
      Contractor Name
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="table__contractor">
        <img class="table__contractor-user" [src]="element.imgUrl" [alt]="element.contractorName">
        <p class="table__contractor-title">
          {{element.contractorName}}
        </p>
      </div>
    </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>
      Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Start date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>
      Start date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>
      Amount
    </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      Status
    </th>
    <td mat-cell *matCellDef="let element">



      <div class="table__status table__status--active" [ngClass]="{
        'table__status--active': element.status === 'active',
        'table__status--pending': element.status === 'signature pending'
        }">
        <i class="table__status-icon icon-point"></i>
        <span class="table__status-text">
          {{element.status}}
        </span>
      </div>

    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="table__options">
        <ontop-dropdown></ontop-dropdown>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ontop-paginator></ontop-paginator>
